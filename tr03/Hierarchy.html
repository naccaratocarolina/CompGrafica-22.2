<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hierarchy</title>
</head>

<body>
    <canvas id="theCanvas" width="600" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <p>Keyboard controls:</p>

    <ul style="list-style: none">
        <li>b, B - Body rotation</li>
        <li>t, T - Torso rotation</li>
        <li>s, S - Shoulder rotation</li>
        <li>a, A - Arm rotation</li>
        <li>h, A - Hand rotation</li>
        <li>l, L - Head rotation</li>
        <li>m, M - Leg rotation</li>
    </ul>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
